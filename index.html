<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
  <body>

    <div class="container">
      <div aria-label="score summary" class="score">
        <div class="score-0">Your Result</div>
        <div class="score-5">
          <div aria-label="percentage score" class="score-1">76</div>
          <div class="score-2">of 100</div>
        </div>
        <div class="score-3">Great</div>
        <div aria-label="score comparison" class="score-4">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div aria-label="score summary" class="summary">
        <div>
          <h1 class="summary-heading">Summary</h1>
        </div>
        <div class="subject subject-1">
          <div class="description reaction"> <img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</div>
          <div class="percentage">80 <span> &nbsp; / 100</span></div>
        </div>

        <div class="subject subject-2">
          <div class="description memory"><img src="./assets/images/icon-memory.svg" alt="memory"> Memory</div>
          <div class="percentage">92 <span> &nbsp; / 100</span></div>
        </div>

        <div class="subject subject-3">
          <div class="description verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal"> Verbal</div>
          <div class="percentage">61 <span> &nbsp; / 100</span></div>
        </div>

        <div class="subject subject-4">
          <div class="description visual"><img src="./assets/images/icon-visual.svg" alt="visual"> Visual</div>
          <div class="percentage">72 <span> &nbsp; / 100</span></div>
        </div>
        <div class="continue">
          <button class="btn-continue">Continue</button>
        </div>        
      </div>
    </div>
  </body>
</html>
